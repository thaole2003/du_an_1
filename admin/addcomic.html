<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../css/index.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="container">
        <!--Phần Header-->
        <header>
            <div class="up">
                <div class="left">
                    <a href="#">
                        <div class="img"><img src="../img/logo.png" alt=""></div>
                    </a>
                </div>

                <div class="right">
                    <!--Đăng ký - Đăng nhập-->
                    <form action="#">
                        <a href="#"><input type="submit" value="Đăng ký"></a>
                        <a href="#"><input type="submit" value="Đăng nhập"></a>
                    </form>
                </div>
                <div class="clear"></div>
            </div>
    </div>
    <div class="container">
        <div class="bg-orange-400">
            <h1 class="p-4 font-medium text-2xl text-white">Quản trị website</h1>
        </div>
    </div>
    <div class="container">
        <div class="flex">
            <!-- nav  -->
            <nav class="text-center p-4 mt-4 bg-orange-400 max-h-max w-[200px] ">
                <ul>
                    <li class="my-2"><a class="p-2 rounded-lg px-4 font-medium  " href="">Home</a></li>
                    <li class="my-2"><a class="p-2 rounded-lg px-4 font-medium " href="loai.html">Loại</a></li>
                    <li class="my-2"><a class="p-2 rounded-lg px-4 font-medium " href="comic.html">Truyện</a></li>
                    <li class="my-2"><a class="p-2 rounded-lg px-4 font-medium " href="users.html">Người dùng</a></li>
                    <li class="my-2"><a class="p-2 rounded-lg px-4 font-medium " href="comment.html">Bình luận</a></li>
                    <li class="my-2"><a class="p-2 rounded-lg px-4 font-medium " href="thongke.html">Thống kê</a></li>
                </ul>
            </nav>
            <!-- content  -->
            <div class="py-4 w-full">
                <div class="bg-red-300">
                    <h1 class="text-xl font-medium p-4">Thêm Truyện</h1>
                </div>
                <form action="" method="POST" class="p-4 w-[500px]">
                    <label class="font-medium">Mã Truyện </label><br>
                    <input class="rounded-md border-0 my-2 focus:outline-none border-solid border-2 border-yellow-400 w-full"  type="text" placeholder="Auto number" ><br>
                    <label class="font-medium">Tên Truyện</label><br>
                    <input class="rounded-md border-0 my-2 focus:outline-none border-solid border-2 border-yellow-400 w-full "  type="text" name="" placeholder="Tên truyện"><br>
                    <label class="font-medium">Detail</label><br>
                    <input class="rounded-md border-0 my-2 focus:outline-none border-solid border-2 border-yellow-400 w-full "  type="text" name="" placeholder="Chi tiết"><br>
                    <label class="font-medium">Author</label><br>
                    <input class="rounded-md border-0 my-2 focus:outline-none border-solid border-2 border-yellow-400 w-full "  type="text" name="" placeholder="Tác giả"><br>
                    <label class="font-medium">Intro</label><br>
                    <input class="rounded-md border-0 my-2 focus:outline-none border-solid border-2 border-yellow-400 w-full "  type="text" name="" placeholder="Giới thiệu"><br>
                    <label class="font-medium">Views</label><br>
                    <input class="rounded-md border-0 my-2 focus:outline-none border-solid border-2 border-yellow-400 w-full "  type="text" name="" placeholder="Lượt xem"><br>
                    <label class="font-medium">Likes</label><br>
                    <input class="rounded-md border-0 my-2 focus:outline-none border-solid border-2 border-yellow-400  w-full"  type="text" name="" placeholder="Lượt thích"><br>
                    <label class="font-medium">Loại truyện</label><br>
                    <select name="">
                        <option value="1">Truyện cười</option>
                        <option value="2">Truyện trinh thám</option>
                        <option value="3">Truyện kiếm hiệp</option>
                        <option value="4">Truyện trào phúng</option>
                        <option value="5">Truyện anime</option>
                    </select><br>
                    <div class="mt-2">
                    <label class="font-medium m-2" >Images</label><input type="file">
                    </div><br>
                    <button class="bg-orange-400 hover:bg-white hover:text-orange-400 font-medium text-white p-2 px-4 rounded-md border-solid border-2 border-yellow-400" name="btn-add" >Thêm</button>
                    <button class="bg-orange-400 hover:bg-white hover:text-orange-400 font-medium text-white p-2 px-4 rounded-md border-solid border-2 border-yellow-400"  ><a href="comic.html">Danh sách</a></button>
                </form>
               
            </div>
        </div>
    </div>

</html>
